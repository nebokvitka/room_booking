<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Room Booking Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Book Room</a></li>
            <li><a href="#">My Bookings</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Book a Room</h2>
            <form action="#" method="POST">
                <label for="room">Select Room:</label>
                <select id="room" name="room">
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <option value="room3">Room 3</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" min="2024-05-09" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" min="09:00" max="18:00" required>
                <button type="submit">Book Now</button>
            </form>
        </section>
        <!-- Ось деякі інші секції, які можуть включати список доступних аудиторій та попередні бронювання -->
    </main>
    <footer>
        <p>&copy; 2024 Room Booking Service</p>
    </footer>
</body>
</html>
